		<div id="maximage">
			<img src="images/1.jpg" alt="" width="1920" height="1080" />
				<img src="images/2.jpg" alt="" width="1920" height="1080" />
				<img src="images/3.jpg" alt="" width="1920" height="1080" />
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script src="js/jquery.cycle.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.maximage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function(){
				// Trigger maximage
				$('#maximage').maximage({
					cssBackgroundSize: false, // We don't want to use background-size:cover for our custom size
					backgroundSize: function( $item ){
						// Contain Portrait
						if ($item.data('h') > $item.data('w')) {
							if ($.Window.data('w') / $.Window.data('h') < $item.data('ar')) {
								$item
									.height(($.Window.data('w') / $item.data('ar')).toFixed(0))
									.width($.Window.data('w'));
							} else {
								$item
									.height($.Window.data('h'))
									.width(($.Window.data('h') * $item.data('ar')).toFixed(0));
							}
						} else {
							if ($.Window.data('w') / $.Window.data('h') < $item.data('ar')) {
								$item
									.height($.Window.data('h'))
									.width(($.Window.data('h') * $item.data('ar')).toFixed(0));
							} else {
								$item
									.height(($.Window.data('w') / $item.data('ar')).toFixed(0))
									.width($.Window.data('w'));
							}
						}
					},
					onImagesLoaded: function(){
						$('#maximage').fadeIn();
					}
				});
			});
		</script>
